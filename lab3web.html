<!DOCTYPE html>
<html>
<head>
	<title>Membuat Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="menu">
		<nav>
			<ul>
				<li><a href="#">Belajar</a>
					<ul>
						<li><a href="#">Html Dasar</a></li>
						<li><a href="#">Css Dasar</a></li>
						<li><a href="#">List Menu</a></li>
					</ul>
				</li>
				<li><a href="#">CS</a></li>
				<li><a href="#">Logout</a></li>
			</ul>
		</nav>
	</div>
	<form>
		<p>Login dengan perangkat?</p>
		<select name="laptop" size="3">
			<option value="android">Android</option>
			<option value="laptop">Laptop</option>
			<option value="Komputer">Komputer</option>
		</select>
	</form>
	<div class="container">
		<h2>MEMBUAT FORM</h2>
		<div class="row100">
			<div class="col">
				<div class="inputbox">
					<input type="text" name="" required="required">
					<span class="text">Nama Depan</span>
					<span class="line"></span>
				</div>
			</div>
			<div class="col">
				<div class="inputbox">
					<input type="text" name="" required="required">
					<span class="text">Nama Akhir</span>
					<span class="line"></span>
				</div>
			</div>
		</div>
		<div class="row100">
			<div class="col">
				<div class="inputbox">
					<input type="text" name="" required="required">
					<span class="text">E-Mail</span>
					<span class="line"></span>
				</div>
			</div>
			<div class="col">
				<div class="inputbox">
					<input type="text" name="" required="required">
					<span class="text">Nomor Telpon</span>
					<span class="line"></span>
				</div>
			</div>
		</div>
		<div class="row100">
			<div class="col">
				<div class="inputbox textarea">
					<textarea required="required"></textarea>
					<span class="text">Saran ....</span>
					<span class="line"></span>
				</div>
			</div>
		</div>
		<div class="row100">
			<div class="col">
				<input type="submit" value="Kirim">
			</div>
		</div>
	</div>
</body>
</html>
